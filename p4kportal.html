<head>

  <!-- SEO Tags -->
  <meta http-equiv="Content-Type" content="text/html charset=utf-8"/>
    <title>p4k prowler</title>
  	<meta http-equiv="Content-Type" content="text/html charset=utf-8"/>
  <meta name="description" content="Pitchfork review finder."/>
  <meta name="robots" content="index, follow" />
  <meta name="DC.title" content="p4k prowler" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <style type="text/css">
  /*from dafont.com*/
@font-face {
    font-family: "VanadineB";
    src: url("font/VanadineBold.ttf") format("truetype");
}
  </style>
</head>

<body>
  {{> header}}
  {{> prowl}} 
  {{> navigation }}   
</body>

<template name="header">
	<div id="header-container"><h1 id="header">p4k prowler</h1></div>
</template>

<template name="prowl">
	<div class="input-group">
	  	<input id="query" class="form-control" type="text" placeholder="Search for an artist or album" />

	  	<span class="input-group-btn">
	        <button id="search" class="btn btn-default" type="button">
	        	<i class="glyphicon glyphicon-search"></i>
	        </button>
	     </span>
	</div>
</template>


<template name="navigation">

	<div id="warning">
		Your search yielded no results, try again!
	</div>

	<div id="wait">
		<i class="fa fa-circle-o-notch fa-spin"></i>
	</div>

	<ul class="nav nav-tabs" id="collector" role="tablist">
		<li>
			<a href="#BEST" role="tab" data-toggle="tab" id="BEST">Best New Music</a>
		</li>		
		<li>
			<a href="#LATEST" data-toggle="tab" id="LATEST">Latest</a>
		</li>
		<li>
			<a href="#SEARCH" role="tab" data-toggle="tab" id="SEARCH">Search</a>
		</li>
	</ul>
	<div id="TabContent" class="tab-content">
		<div class="tab-pane" id="LATEST">
			<ul id="latestList" class="list-group">
			</ul>
		</div>
		<div class="tab-pane" id="BEST">
			<ul id="bestList" class="list-group">
			</ul>
		</div>
		<div class="tab-pane" id="SEARCH">
			<ul id="reviewList" class="list-group">
			</ul>
		</div>
	</div>
</template>
