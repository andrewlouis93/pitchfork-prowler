<template name="header">

	<div class="socialActions">
		<a href="https://www.facebook.com/sharer/sharer.php?u=http://p4kprowler.meteor.com"><i class="fa fa-facebook-square"></i></a>
		<a href="https://twitter.com/home?status=Pitchfork%20reviews%20without%20the%20bullshit.%20%23p4kprowl%20http://p4kprowler.meteor.com">
			<i class="fa fa-twitter-square"></i> 
		</a>
	</div>

	<div id="header-container">
		<h1 id="header">p4k prowler</h1>
	</div>
</template>

<template name="prowl">
	<div class="input-group">
	  	<input id="query" class="form-control" type="text" placeholder="Search for an artist or album" />

	  	<span class="input-group-btn">
	        <button id="search" class="btn btn-default" type="button">
	        	<i class="glyphicon glyphicon-search"></i>
	        </button>
	     </span>
	</div>
</template>


<template name="navigation">

	<div id="warning">
		Search for an album or artist in the text-box above!
	</div>

	<div id="wait" style="display:block;">
		<i class="fa fa-circle-o-notch fa-spin"></i>
	</div>

	<ul class="nav nav-tabs" id="collector" role="tablist">
		<li>
			<a href="#BEST" role="tab" data-toggle="tab" id="BEST">Best New Music</a>
		</li>		
		<li>
			<a href="#LATEST" data-toggle="tab" id="LATEST">Latest</a>
		</li>
		<li>
			<a href="#SEARCH" role="tab" data-toggle="tab" id="SEARCH">Search</a>
		</li>
	</ul>
	<div id="TabContent" class="tab-content">
		<div class="tab-pane" id="LATEST">
			<ul id="latestList" class="list-group">
			</ul>
		</div>
		<div class="tab-pane" id="BEST">
			<ul id="bestList" class="list-group">
			</ul>
		</div>
		<div class="tab-pane" id="SEARCH">
			<ul id="reviewList" class="list-group">
			</ul>
		</div>
	</div>
</template>
